apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-storage
provisioner: nfs.csi.k8s.io
reclaimPolicy: Retain
volumeBindingMode: Immediate
parameters:
  server: 192.168.2.127 ## remote NFS Server 
  share: /media/vault/ ## exported path 
  mountOptions:
    - hard
    - nfsvers=4.1